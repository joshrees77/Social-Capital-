<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uniswap v4 Pool Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="brand">Uniswap v4 Pool Explorer</div>
    <p class="tagline">Visualize concentrated liquidity for any token pair.</p>
  </header>

  <main>
    <section class="controls">
      <div>
        <label for="pairSelect">Token pair</label>
        <select id="pairSelect"></select>
      </div>
      <div>
        <label for="poolSearch">Filter pools</label>
        <input id="poolSearch" type="search" placeholder="Search by pool name or fee tier" />
      </div>
    </section>

    <section class="summary" id="summary"></section>

    <section id="poolList" class="pool-list"></section>
  </main>

  <template id="pool-template">
    <article class="pool-card">
      <div class="pool-header">
        <div>
          <h2 class="pool-name"></h2>
          <div class="pool-meta"></div>
        </div>
        <div class="pool-liquidity"></div>
      </div>
      <div class="range-chart"></div>
      <div class="range-table"></div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
